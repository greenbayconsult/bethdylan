<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beth&Dylan - AI-Powered Accounting Made Simple</title>
  <style>
    /* Existing styles trimmed for brevity (include your entire original CSS here) */

    .contact-popup {
      position: fixed;
      top: 80px;
      right: 20px;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      z-index: 2000;
      display: none;
      transition: all 0.3s ease;
    }
    .contact-popup.visible {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">Beth&Dylan</div>
      <ul class="nav-links">
        <li><a href="#features">Features</a></li>
        <li><a href="#demo">Demo</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#" id="contactBtn">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Your existing hero, features, demo, CTA, footer sections go here -->

  <div class="contact-popup" id="contactPopup">
    <strong>Biya Du</strong><br>
    Email: <a href="mailto:mail@biyadu.net">mail@biyadu.net</a>
  </div>

  <script>
    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        if (href === '#') return;
        e.preventDefault();
        const target = document.querySelector(href);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    // Toggle contact popup
    const contactBtn = document.getElementById('contactBtn');
    const contactPopup = document.getElementById('contactPopup');

    contactBtn.addEventListener('click', function(e) {
      e.preventDefault();
      contactPopup.classList.toggle('visible');
    });

    window.addEventListener('click', function(e) {
      if (!contactPopup.contains(e.target) && e.target !== contactBtn) {
        contactPopup.classList.remove('visible');
      }
    });

    // Include the rest of your existing script here
  </script>
</body>
</html>
